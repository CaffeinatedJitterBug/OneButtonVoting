<body>
    <h1>Welcome to One Button Voting!</h1>
    <p>Minecraft server voting made simple! With a push of a single button you can open every voting site that a particular server is listed on!</p>
    <h2>What server do you wish to vote for?</h2>
    <button id="vestria" onclick=getId(this.id) type="button">Vestria</button>
    <a href="https://minecraft-mp.com/server/280856/vote/" target="_blank" class="vestria"></a>
    <a href="https://minecraftservers.org/vote/608294" target="_blank" class="vestria"></a>
    <a href="https://minecraft-server-list.com/server/474302/vote/" target="_blank" class="vestria"></a>
    <a href="https://topminecraftservers.org/vote/27740" target="_blank" class="vestria"></a>
    <a href="https://topg.org/minecraft-servers/server-633882" target="_blank" class="vestria"></a>
    <button>Democracy Craft</button>
</body>
<script src="./index.js"></script>
</html>
